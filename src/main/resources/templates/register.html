<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Register</title>
</head>
<body>


<div th:replace="fragments/navbar::navbar"></div>

      <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="shadow p-3 mb-5 rounded login-form bg-light mt-4 p-4">
                    <form th:action="@{/users/register}" method="POST" th:object="${registerBindingModel}" class="row g-3">
                        <h1>Register</h1>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="email" name="email" th:value="*{email}"
                                   th:errorclass="is-invalid"
                                   class="form-control" placeholder="email@address.com">
                        </div>
                        <div class="invalid-feedback">
                            Email must be valid
                        </div>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" name="username"
                                   th:value="*{username}"
                                   th:errorclass="is-invalid"
                                   class="form-control" placeholder="Username">
                            <div class="invalid-feedback">
                                Username must be longer than 3 characters
                            </div>
                            <div id="usernameUniqueError" th:if="${userExistsError}" class="text-danger">
                                Username already exists
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password"
                                   name="password"
                                   th:errorclass="is-invalid"
                                   class="form-control" placeholder="Password">
                            <div class="invalid-feedback">
                                Password must be longer than 5 characters
                            </div>
                        </div>

                        <div class="col-12">
                            <label>Confirm Password</label>
                            <input type="password"
                                   th:errorclass="is-invalid"
                                   name="confirmPassword" class="form-control" placeholder="ConfirmPassword">
                            <div class="invalid-feedback">
                                Passwords must match
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-success float-end">Register</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Already have an account? <a href="/users/login">SignIn</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
</html>
