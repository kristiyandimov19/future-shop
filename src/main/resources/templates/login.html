<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">

</head>

<body>

<div th:replace="fragments/navbar::navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="shadow p-3 mb-5 login-form bg-dark mt-4 p-4 bg-image"
                 style="border-radius: 20px;">
                <form th:action="@{/users/login}" method="POST" class="row g-3" >
                    <h1>Login</h1>
                    <div class="col-12">
                        <label>Username</label>
                        <input type="text" name="username"
                               th:value="${username}"
                               class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div th:if="${bad_credentials}" class="alert alert-danger">
                        Incorrect username or password
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning float-end">Login</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Haven't got an account yet? <a th:href="@{/users/register}" class="btn-warning" style="padding: 0 10px 5px">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style th:replace="fragments/style::style">

</style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
