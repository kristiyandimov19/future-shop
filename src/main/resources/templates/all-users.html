<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <th scope="row" th:text="*{u.id}">1</th>
        <td th:text="*{u.username}">Mark</td>
        <td><p th:each="r : *{u.roles}" th:text="*{r}"></p></td>
        <td><a th:href="@{/users/details/{id}(id=${u.getId()})}" class="btn btn-primary" role="button">Edit Roles</a></td>
    </tr>
    </tbody>
</table>

<style th:replace="fragments/style::style">
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
