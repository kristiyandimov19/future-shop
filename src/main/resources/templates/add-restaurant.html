<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">
</head>
<body>

<div th:replace="fragments/navbar::navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="shadow p-3 mb-5 login-form bg-dark mt-4 p-4 bg-image"
                 style="border-radius: 20px;">

                <form th:object="${restaurantAddBindingModel}" th:action="@{/restaurants/add}" method="POST" class="row g-3" >
                    <h1>Add Restaurant</h1>
                    <div class="col-12">
                        <label>Name</label>
                        <input type="text"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               class="form-control" placeholder="Name">
                        <div class="invalid-feedback">
                            You must enter a name
                        </div>
                    </div>
                    <div class="col-12">
                        <label>Address</label>
                        <input type="text"
                               th:field="*{address}"
                               th:errorclass="is-invalid"
                               class="form-control" placeholder="Address">
                        <div class="invalid-feedback">
                            You must enter a valid address
                        </div>
                    </div>

                    <div class="col-12">
                        <label>Image Url</label>
                        <input type="text"
                               th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               class="form-control" placeholder="Image Url">
                        <div class="invalid-feedback">
                            You must enter an image url
                        </div>
                    </div>

                    <div class="col">
                        <label>Dishes</label>
                        <select th:field="*{dishes}" th:errorclass="is-invalid" class="form-select" size="3" multiple>
                            <option th:each="d : ${dishes}" th:value="${d}" th:text="${d}"></option>
                        </select>
                        <div class="invalid-feedback">
                            You must select a dish
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-warning float-end">Add Restaurant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style th:replace="fragments/style::style">

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
