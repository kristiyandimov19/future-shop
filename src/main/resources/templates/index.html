<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">

</head>
<body>

  <div th:replace="fragments/navbar::navbar"></div>

  <div
          id="intro-example"
          class="p-4 text-center"
  >
      <div class="mask p-5" style="background-color: rgba(0, 0, 0, 0.8);
border-radius: 10px">
          <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                  <h1 class="mb-3">Welcome to The Shire</h1>
                  <h5 class="mb-4">
                      Register or login if you already have an account
                  </h5>
                  <a
                          class="btn btn-outline-light btn-lg m-2"
                          th:href="@{/users/register}"
                          role="button"
                  >Register</a
                  >
                  <a
                          class="btn btn-outline-light btn-lg m-2"
                          th:href="@{/users/login}"
                          role="button"
                  >Login</a
                  >
              </div>
          </div>
      </div>
  </div>


<style th:replace="fragments/style::style"></style>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
