<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">
</head>
<body>

<div th:replace="fragments/navbar::navbar"></div>

<div class="container">
    <div class="shadow p-3 mb-5 login-form bg-dark mt-4 p-4"
         style="border-radius: 20px;">
        <form method="POST" th:action="@{/dishes/add}" th:object="${dishAddBindingModel}">
            <h1>Add Offer</h1>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Name</label>
                        <input type="text"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               id="form6Example1" class="form-control"/>
                        <div class="invalid-feedback">
                            Name must be between 3 and 20 characters.
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example3">Proportions</label>
                        <input type="number"
                               th:field="*{proportions}"
                               th:errorclass="is-invalid"
                               id="form6Example3" class="form-control"/>
                        <div class="invalid-feedback">
                            Date cannot be in the future
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input -->
            <div class="col">
                <label>Allergens</label>
                <select th:field="*{allergens}" th:errorclass="is-invalid" class="form-select" size="3" multiple>
                    <option th:each="a : ${allergens}" th:value="${a}" th:text="${a}"></option>
                </select>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example4">Image Url</label>
                <input type="text"
                       th:field="*{imageUrl}"
                       th:errorclass="is-invalid"
                       id="form6Example4" class="form-control"/>
                <div class="invalid-feedback">
                    Please enter an image url
                </div>
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Price</label>
                <input type="number"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                       id="form6Example6" class="form-control"/>
                <div class="invalid-feedback">
                    Price must be a positive number
                </div>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example7">Ingredients</label>
                <textarea class="form-control"
                          th:field="*{ingredients}"
                          th:errorclass="is-invalid"
                          id="form6Example7" rows="4"></textarea>
                <div class="invalid-feedback">
                    Description must be longer than 5 characters
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-warning btn-block mb-4">Add Dish</button>
        </form>
    </div>
</div>


<style th:replace="fragments/style::style">

</style>

</body>
</html>
