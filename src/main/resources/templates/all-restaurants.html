<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>

<div class="row row-cols-1 row-cols-md-4 g-4 m-4">
    <div th:each="r : ${restaurants}" class="col">
        <div class="card">
            <img th:src="${r.getImageUrl()}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${r.getName()}">Card title</h5>
                <p class="card-text" th:text="'Address: ' + ${r.getAddress()}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <a th:href="@{/restaurants/details/{id}(id=${r.getId()})}" class="btn btn-warning">Details</a>
            </div>
        </div>
    </div>

</div>


<style th:replace="fragments/style::style">
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
